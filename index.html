<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/stylesheet" />
    
    <script
      src="https://kit.fontawesome.com/8640adc29c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header> <!--debut du header -->
      <div class="container">
        <img src="assets/img/logo.svg" alt="logo Tripadvisor" />
        <nav>
          <div><i class="fa-solid fa-pencil"></i> Avis</div>
          <div><i class="fa-regular fa-heart"></i> Favoris</div>
          <div><i class="fa-regular fa-bell"></i> Alertes</div>
          <button>Connectez-vous</button>
          <div><i class="fa-solid fa-cart-arrow-down"></i> Panier</div>
        </nav>
      </div>
     </header> <!--fin du header -->
    <main class="container"> <!--debut du main -->
        <h1><span>Explorez</span> Paris</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : en savoir plus.
        </p>
        <nav class="main-navigation">
          <div>
            <p>Hotels</p>
            <i class="fa-solid fa-hotel"></i>
          </div>
          <div>
            <p>Locations de vacances</p>
            <i class="fa-solid fa-house-user"></class=></i>
          </div>
          <div>
            <p>Activités</p>
            <i class="fa-solid fa-ticket"></i>
          </div>
          <div>
            <p>Restaurants</p>
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div>
            <p>Forums de voyages</p>
            <i class="fa-regular fa-comments"></i>
          </div>
          <div>
            <p>Vols</p>
            <i class="fa-regular fa-paper-plane"></i></div>
          <div>
            <p>Plus</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </nav>
        <div class="pictures">
            <div class="left-column">
                <img src="./assets/img/view.jpg" alt="bords de seine"/>
            </div>
            <div class="right-column">
                <div class="right-column-up">
                    <img src="./assets/img/femme et homme scooter.jpg" alt="homme et femme sur scooter"/>
                </div>
                <div class="right-column-down">
                    <img src="./assets/img/tour effeil.jpg" alt="photo de la tour eiffel">
                </div>
            </div>
        </div>
    </main> <!--fin du main -->
  </body>
</html>
